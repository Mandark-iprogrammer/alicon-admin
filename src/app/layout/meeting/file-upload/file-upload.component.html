<form class="" #frm="ngForm" (ngSubmit)="onSubmit(frm.value)">
  <div class="row">
    <div class="col-md-6">

      <div class="form-group">
        <label for="name">Title<font color="red">*</font></label>
        <input type="text" class="form-control input-underline input-lg" name="fileTitle" #fileTitle="ngModel" ngModel placeholder="Enter File Title">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">

      <div class="form-group">
        <label for="name">File Description<font color="red">*</font></label>
        <input type="text" class="form-control input-underline input-lg" #fileDescription="ngModel" ngModel name="fileDescription"
          placeholder="Enter File Description">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <!-- ng2FileSelect [uploader]="uploader"  -->
        <input type="file" ng2FileSelect [uploader]="uploader" #meetingFile="ngModel" ngModel name="myFile" (change)="fileChange($event)"
          accept="image/jpg,image/jpeg,application/pdf" />
        <!-- <input type="file" id="photo" name="photo" ng2FileSelect [uploader]="uploader" /> -->
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <div ng2FileDrop style="height:70px" [ngClass]="{'another-file-over-class': hasAnotherDropZoneOver}" (fileOver)="fileOverAnother($event)"
          [uploader]="uploader" class="well my-drop-zone">
          Drop a file here
        </div>

      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <button type="submit" [disabled]="!frm.valid" class="btn btn rounded-btn btn-block">Upload</button>
      <!-- <button type="button" class="btn btn-success btn-xs"
      (click)="upload(fileTitle.value,fileDescription.value,uploader.value)" >
  <span class="glyphicon glyphicon-upload"></span> Upload
</button> -->
    </div>
  </div>
 
</form>
<br><br>
<h4>List of Files</h4>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <tr >
      <th style="text-align: center;">Sr.No</th>
      <th style="text-align: center;">Name</th>
      <th style="text-align: center;">File Title</th>
      <th style="text-align: center;">Download </th>
     
    
    </tr>
    {{notFound}}
    <tr *ngFor="let docs of docs ;let i=index">
       
      <td style="text-align: center;">{{i+1}}</td>
      <td style="text-align: center;">{{docs.name}}</td>
      <td style="text-align: center;">{{docs.title}}</td>
      <td style="text-align: center;"><a href="{{docs.url}}">Download</a></td>
     
    </tr>
  </table>

</div>
